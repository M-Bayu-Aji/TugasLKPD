<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let suhuFahrenheit = prompt("Masukkan Suhu");
      let celcius = (5 / 9) * (suhuFahrenheit - 32);
      
      if ( suhuFahrenheit > 300) {
        console.log('Panas ' + celcius);
      } else if ( suhuFahrenheit < 250) {
        console.log('Dingin ' + celcius);
      } else {
        console.log('Normal ' + celcius);
      }
    </script>
  </body>
</html>
